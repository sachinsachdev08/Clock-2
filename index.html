<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Clock</title>
</head>
  
<body>
    

    <div class="grid-container">
        <div class="item1">
            <img class="clock1" src="./clock.jpeg" alt="">
            <span class="main">Clock</span>
        </div>
        <div class="item2">
            <div id="clock-container">
                <div class="heading">TIME</div>
                <div class="clock">
                    <div class="hour">00</div>
                    <div style="font-size: 20px;">hours</div>
                </div>
                <span class="colon">:</span>
                <div class="clock">
                    <div class="minutes">00</div>
                    <div style="font-size: 20px;">mins</div>
                </div>
                <span class="colon">:</span>
                <div class="clock">
                    <div class="seconds">00</div>
                    <div style="font-size: 20px;">secs</div>
                </div>
        
                <div class="clock four">
                    <div class="am_pm"></div>
                </div>
        
        
            </div>
        </div>
        <div class="item3">
            <div class="item-container">
            <span class="icon"><i style="font-size:24px" class="fa">&#xf185;</i></span>
            <span class="drop1">Set wakeup Time</span>
            <select name="drop" id="drop">
                <option value="8AM-9AM">8AM - 9AM</option>
                <option value="9AM - 10AM">9AM - 10AM</option>
                <option value="10AM - 11AM">10AM - 11AM</option>
                <option value="11AM - 12PM">11AM - 12PM</option>
            </select>
            <div class="empty"></div>

            <span><i style="font-size:24px" class="fa">&#xf0f5;</i></span>
            <span class="drop1">Set Lunch Time&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <select name="drop" id="drop">
                <option class="opt" value="8AM-9AM">10AM - 11AM</option>
                <option value="11AM - 12PM">11AM - 12PM</option>
                <option value="8AM-9AM">12PM - 1AM</option>
                <option value="8AM-9AM">1PM - 2PM</option>
            </select>
            <div class="empty"></div>

            <i style="font-size:24px" class="fa">&#xf236;</i>
            <span class="drop1">Set Nap Time&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <select name="drop" id="drop">
                <option value="8AM-9AM">10AM - 11AM</option>
                <option value="11AM - 12PM">11AM - 12PM</option>
                <option value="8AM-9AM">12PM - 1AM</option>
                <option value="8AM-9AM">1PM - 2PM</option>
            </select>
        </div>
        </div>  
        <div class="item4">
            <img class="home" id="home" src="./home.png" alt="">
        </div>
        <div class="item5">5</div>
        <div class="item6">Party Time</div>
       
    </div>
        
    <div class="shadow1">

    </div>
    <div class="shadow2">
        
    </div>

    <div class="sentence">Lets have some lunch!!</div>
    </div>
    <script src="index.js">
    </script>
</body>
  
</html>
